<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Page</title>
    <link rel="stylesheet" href="styles/dashboard-styles.css" />
  </head>

  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="profile-icon"></div>
        <nav>
          <a href="dashboard.html" class="active">Dashboard</a>
          <a href="calendar.html">Calendar</a>
          <a href="map_V5.html">Map</a>

        <button class="btn-logout">Log Out</button>

      <main class="main-content">
        <section class="friends">
          <h2>FRIENDS</h2>
          <section class="user-grid">
            <div class="user-card">
              <div class="user-content">
                <div class="user-profile">
                  <img
                    src="media/profile 1.jpg"
                    alt="Profile picture of Lily Evans"
                    class="user-avatar"
                  />
                  <p class="user-name">Lily Evans</p>
                </div>
                <div class="event-info">
                  <h2 class="event-title">Events Attending Together</h2>
                  <div class="event-images">
                    <img
                      src="media/event 1.jpg"
                      alt="Event 1"
                      class="event-image"
                    />
                    <img
                      src="media/event 2.jpg"
                      alt="Event 2"
                      class="event-image"
                    />
                  </div>
                </div>
              </div>
            </div>
            <section class="user-grid">
                <div class="user-card">
                  <div class="user-content">
                    <div class="user-profile">
                      <img
                        src="media/profile 2.jpg"
                        alt="Profile picture of Lily Evans"
                        class="user-avatar"
                      />
                      <p class="user-name">Lily Evans</p>
                    </div>
                    <div class="event-info">
                      <h2 class="event-title">Events Attending Together</h2>
                      <div class="event-images">
                        <img
                          src="media/event 3.jpg"
                          alt="Event 1"
                          class="event-image"
                        />
                        <img
                          src="media/event 4.jpg"
                          alt="Event 2"
                          class="event-image"
                        />
                      </div>
                    </div>
                  </div>
                </div>
        </section>
